<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="contentAdmin">
		<div>
			<div class="">
				<h1 class="h4 text-gray-900 mb-4">Create an Category!</h1>
			</div>
			<form class="user"
				th:each="course:${listCourse}" method="post">
				<div class="col-sm-4 my-3">
					<input type="text" class="form-control form-control-user"
						name="id" th:value = "${course.id}">
				</div>
				<div class="col-sm-4 my-3">
					<span>Lua chon dung danh muc can them</span>
					<select name="idColle" class="custom-select form-control" >
					<option value="" > -- Vui long chon danh muc them khoa hoc !--- </option>
					  <option th:each = "list:${listId}"
					  			th:value="${list.id}"
					  			th:text = "${list.id}">
					  </option>
					</select>
				</div>
				<div class="col-sm-4 my-3">
					<input type="text" class="form-control form-control-user"
						name="teacher" th:value = "${course.teacher}">
				</div>
				<div class="col-sm-4 my-3">
					<input type="text" class="form-control form-control-user"
						name="money" th:value = "${course.money}">
				</div>
				<div class="col-sm-4 my-3">
					<textarea type="text" class="form-control form-control-user"
						name="description" th:value = "${course.description}">
				</div>
				<div class="col-sm-4 my-3">
					<input type="text" class="form-control form-control-user"
						name="urlimg" th:value="${course.urlimg}">
				</div>
				<div class="col-sm-1 mb-3 mb-sm-0">
					<input class="my-2 btn-user" type="submit" value="Add Courses">
				</div>
			</form>
			<p>
				<a th:href="@{/c}"> Back to List Category! </a>
			</p>
		</div>
	</div>
</body>
</html>
