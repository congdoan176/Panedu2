<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="contentAdmin">
		<div>
			<div class="">
				<h1 class="h4 text-gray-900 mb-4">Create an Category!</h1>
			</div>
			<form class="user" 
				th:each="list:${listId}" method="post">
				<div class="col-sm-4 my-3">
					<input type="text" class="form-control form-control-user" th:value="${list.id}"
						name="id" placeholder="Name category....">
				</div>
				<div class="col-sm-4 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user"  th:value="${list.urlimg}"
						name="urlimg" placeholder="Url category ....">
						<img alt="" th:src="${list.urlimg}" width="100px" height="100px" padding="10px">
				</div>
				<div class="col-sm-1 mb-3 mb-sm-0">
					<input class="my-2 btn-user" type="submit" value="Update Category">
				</div>
			</form>
			<p>
				<a th:href="@{/c}"> Back to List Category! </a>
			</p>
		</div>
	</div>
</body>
</html>
